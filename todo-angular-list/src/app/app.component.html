

<div class="box">
  <header ng-class="background-color: purple;">
      TODO List
  </header>
  <h3>A place to store all the things you need to do!</h3>
  <input type="text" class="input" placeholder="Filter your to-dos" [(ngModel)]="filterText" (change)="textChanged()">
  <div *ngFor="let todo of toDoComponent; index as i" [ngClass]="{'task-complete': todo.completed}">
      {{i+1}}.<button *ngIf="!todo.completed" class="complete-btn" (click)="completeClicked(todo)">Complete</button> {{todo.task}} <i class="material-icons" (click)="deleteItem(todo)"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg></i>
  </div>
  <input type="text" class="input" placeholder="Add to your todo" [(ngModel)]="currentText" />
  <button (click)="add(currentText)" class= "add-btn">Add</button>
</div>
